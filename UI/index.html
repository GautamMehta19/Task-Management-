<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="task-container">
        <h1>Task List</h1>
        <ul id="task-list"></ul>

        <h2>Add New Task</h2>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Title" required>
            <input type="text" id="task-description" placeholder="Description" required>
            <select id="task-status">
                <option value="Incomplete">Incomplete</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <h2>Upload File</h2>
        <form id="upload-form">
            <input type="file" id="file" name="file" accept=".xlsx,.xls,.csv,.pdf,.txt,.docx,.jpeg,.jpg,.png">
            <button type="submit">Upload File</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
